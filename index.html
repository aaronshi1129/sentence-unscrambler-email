<html>
<head>
<base href="">
<meta charset="UTF-8">
<title>Sentence Unscrambler</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('https://alittlemoreenglish.weebly.com/uploads/2/6/6/3/26638990/gradient-background-soft-colors-blueish-cloud-sky_orig.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    padding: 20px;
}

.container {
    position: absolute; /* Added for perfect centering */
    top: 50%; /* Added for perfect centering */
    left: 50%; /* Added for perfect centering */
    transform: translate(-50%, -50%); /* Added for perfect centering */
    background: rgba(26, 42, 108, 0.85);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 800px;
    width: 90%;
}

.subtitle {
    font-size: 1.1rem;
    margin-bottom: 20px;
    opacity: 0.9;
}

.scrambled-words {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
}

.word {
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
    user-select: none;
}

.word:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.3);
}

.word.selected {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0.95);
}

.answer-area {
    min-height: 50px;
    margin: 20px 0;
    padding: 10px;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
    margin: 5px;
}

button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.score {
    font-size: 1.2rem;
    margin: 20px 0;
}

.feedback {
    height: 30px;
    margin: 10px 0;
    font-weight: bold;
}

.author-info {
    margin-top: 20px;
    font-size: 0.8rem;
    opacity: 0.7;
    text-align: center;
}

@keyframes celebrate {
    0% { transform: scale(1) translate(-50%, -50%); }
    50% { transform: scale(1.1) translate(-50%, -50%); }

.celebrate {
    animation: celebrate 0.5s ease-in-out;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    color: black;
    max-width: 500px;
    width: 90%;
}

.modal-content img {
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.close-modal {
    margin-top: 20px;
    background: #1a2a6c;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sentence Unscrambler (Email)</h1>
    <p class="subtitle">Finish 5 sentence unscrambling tasks and earn a Pokemon!</p>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="feedback" id="feedback"></div>
    <div class="scrambled-words" id="scrambledWords"></div>
    <div class="answer-area" id="answerArea"></div>
    <button id="checkButton">Check Answer</button>
    <button id="nextButton">Skip This Sentence</button>
    <div class="author-info">
        Author: Aaron Shi<br>
        Released in 2025.<br>
    </div>
</div>

<div class="modal" id="victoryModal">
    <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You've completed this sentence unscrambling challenge, and you've won this Pokemon!</p>
        <div id="pokemonImage"></div>
        <button class="close-modal" onclick="closeModal()">Play Again</button>
    </div>
</div>

<script>
const sentences = [  
    "Thank you for your prompt response.",  
    "I hope this email finds you well.",  
    "Please find the attached report for your review.",  
    "Could you provide an update on the status of the project?",  
    "I appreciate your cooperation on this matter.",  
    "Let me know if you need any further information.",  
    "We look forward to hearing from you soon.",  
    "Please don’t hesitate to contact me with any questions.",  
    "I would appreciate your feedback on this proposal.",  
    "I’ve attached the documents you requested.",  
    "Looking forward to our meeting next week.",  
    "Thank you for your time and consideration.",  
    "I am writing to follow up on our previous conversation.",  
    "Please confirm your availability for the meeting.",  
    "We hope to resolve this issue promptly.",  
    "Kindly review the attached documents and provide your feedback.",  
    "I look forward to working with you on this project.",  
    "Could you please confirm the details of our agreement?",  
    "I am available for a call at your convenience.",  
    "Please let me know if there are any concerns.",  
    "We would like to schedule a meeting at your earliest convenience.",  
    "Thank you for your continued support.",  
    "I look forward to your prompt response.",  
    "Let’s touch base later this afternoon to finalize the details.",  
    "Please advise if you need any further assistance.",  
    "We are eager to get started on the next steps.",  
    "Could you provide an estimate of when this will be completed?",  
    "Thank you for your patience in this matter.",  
    "I’ll send over the proposal by the end of the day.",  
    "Let me know if you have any questions about the terms.",  
    "We will keep you updated on any changes.",  
    "Please feel free to reach out anytime.",  
    "I’d like to confirm our meeting for tomorrow at 2 PM.",  
    "Let’s discuss the details further in our upcoming meeting.",  
    "Please review the attached and let me know your thoughts.",  
    "I will follow up with you next week regarding this issue.",  
    "We are currently reviewing your request and will respond shortly.",  
    "I’m happy to answer any questions you may have.",  
    "I appreciate your attention to this matter.",  
    "Let’s aim to have everything finalized by the end of the week.",  
    "We are awaiting your confirmation to proceed with the next steps.",  
    "Please let me know if there’s anything else I can do.",  
    "Looking forward to collaborating with you on this project.",  
    "I will ensure that this is handled promptly.",  
    "Thank you for bringing this to our attention.",  
    "I appreciate your feedback and will take it into account.",  
    "It was great speaking with you today.",  
    "Please confirm receipt of this email at your earliest convenience.",  
    "We are committed to providing excellent service.",  
    "I’ll get back to you as soon as I have more information.",  
    "Let me know how you would like to proceed.",  
    "I’ll follow up with you shortly to confirm the details.",  
    "Please let me know if you encounter any issues.",  
    "We’ll be happy to assist with any further questions.",  
    "I’m looking forward to working together on this project."  
];  

let currentSentence = "";
let selectedWords = [];
let score = 0;
let hasScored = false;

async function showVictoryModal() {
    const modal = document.getElementById("victoryModal");
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const pokemonImageDiv = document.getElementById("pokemonImage");
    const img = document.createElement("img");
    img.src = data.sprites.other["official-artwork"].front_default;
    img.alt = `${data.name} Pokemon artwork`;
    img.width = 300;
    img.height = 300;
    
    pokemonImageDiv.innerHTML = "";
    pokemonImageDiv.appendChild(img);
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("victoryModal").style.display = "none";
    resetGame();
}

function scrambleWords(sentence) {
    return sentence.split(" ")
        .map(word => ({word, sort: Math.random()}))
        .sort((a, b) => a.sort - b.sort)
        .map(({word}) => word);
}

function updateDisplay() {
    const scrambledWordsDiv = document.getElementById("scrambledWords");
    const answerAreaDiv = document.getElementById("answerArea");
    
    scrambledWordsDiv.innerHTML = "";
    currentScrambled.forEach((word, index) => {
        if (!selectedWords.includes(index)) {
            const wordDiv = document.createElement("div");
            wordDiv.className = "word";
            wordDiv.textContent = word;
            wordDiv.dataset.index = index;
            scrambledWordsDiv.appendChild(wordDiv);
        }
    });
    
    answerAreaDiv.innerHTML = "";
    selectedWords.forEach((wordIndex) => {
        const wordDiv = document.createElement("div");
        wordDiv.className = "word";
        wordDiv.textContent = currentScrambled[wordIndex];
        wordDiv.dataset.index = wordIndex;
        answerAreaDiv.appendChild(wordDiv);
    });
}

function checkAnswer() {
    const currentAnswer = selectedWords.map(index => currentScrambled[index]).join(" ");
    const feedback = document.getElementById("feedback");
    
    if (currentAnswer === currentSentence) {
        if (!hasScored) {
            score += 10;
            document.getElementById("score").textContent = score;
            hasScored = true;
        }
        feedback.textContent = "Correct! +10 points";
        feedback.style.color = "#00ff00";
        document.querySelector(".container").classList.add("celebrate");
        setTimeout(() => {
            document.querySelector(".container").classList.remove("celebrate");
        }, 500);
        
        if (score >= 50) {  
            showVictoryModal();
        } else {
            setTimeout(newSentence, 2000);
        }
    } else {
        feedback.textContent = "Try again!";
        feedback.style.color = "#ff0000";
    }
}

function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    currentScrambled = scrambleWords(currentSentence);
    selectedWords = [];
    hasScored = false;
    document.getElementById("feedback").textContent = "";
    updateDisplay();
}

function resetGame() {
    score = 0;
    hasScored = false;
    document.getElementById("score").textContent = score;
    newSentence();
}

let currentScrambled = [];

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("scrambledWords").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            if (!selectedWords.includes(index)) {
                selectedWords.push(index);
                updateDisplay();
            }
        }
    });

    document.getElementById("answerArea").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            selectedWords = selectedWords.filter(i => i !== index);
            updateDisplay();
        }
    });

    document.getElementById("checkButton").addEventListener("click", checkAnswer);
    document.getElementById("nextButton").addEventListener("click", newSentence);

    resetGame();
});
</script>
</body>
</html>
